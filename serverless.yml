service: my-telegram-bot

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-east-1
  environment: ${file(./env.yml):${opt:stage, self:provider.stage}}

functions:
  post:
    handler: handler.handler
    events:
      - http:
          path: telegram/alert
          method: post
          cors: true
      - http:
          path: telegram/musicConverter
          method: post
          cors: true

plugins:
  # enables local testing
  - serverless-offline

custom:
  serverless-offline:
    stage: local
    host: localhost
    port: 3000
