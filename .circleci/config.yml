version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.6
    executor: python/default
    steps:
      - checkout
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run: |
          sudo pip install pipenv
          pipenv install
      - run: pipenv run pytest -rf --log-level=WARNING tests/integ/test_integ_handler.py streaming/tests/integ/test_integ_match.py streaming/tests/integ/service/test_integ_gmusic.py


workflows:
  main:
    jobs:
      - build-and-test:
          context: Integration  # still required for unit tests
